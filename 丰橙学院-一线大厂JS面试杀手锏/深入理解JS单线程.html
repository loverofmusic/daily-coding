<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("main thead start");
      setTimeout(() => {
        console.log(1);
        Promise.resolve(3).then(data => {
          console.log(data);
        });
      });
      setTimeout(() => {
        console.log(2);
      });
      console.log("main thead end");

      //不同环境中 JS运行结果确实是不一致的
      //在浏览器 NodeJS 中 JS的运行机制是不一样的

      //Event Loop 即事件循环：是浏览器或Node 用来处理JavaScript单线程运行时不会阻塞的 一种机制
    </script>
  </body>
</html>
