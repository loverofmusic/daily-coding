<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    article{
      margin: 20px;
      border: 5px solid #c0c0c0;
      display: flex;
      width: 400px;
      height: 450px;
      flex-direction: row;
    }

    article *{
      /* flex-grow: 0;
      flex-shrink: 1;
      flex-basis: 100px; */
      flex: 0 0 200px;/*不放大不缩小 主轴基准尺寸200*/
      flex: 0 1 200px;/*不够放平均缩小*/
      flex: 1 0 100px;/*多余空间平均放大*/
      flex: 1 1 200px;/*随便你基准尺寸多少 都平均缩放*/
      height: 100px;
      font-size: 35px;
      color: white;
      background: blueviolet;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #eee;
      background-clip: content-box;
     
    }


 
  </style>
</head>
<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>

</body>
</html>
