<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    article{
      margin: 20px;
      border: 5px solid blueviolet;
      width: 500px;
      display: flex;
      /* flex-direction 改变弹性盒子内部 元素 排列方向 */
      /* flex-direction: row;  默认 在主轴上从左到右排列  */
      flex-direction: row-reverse;
      flex-direction: column;
      flex-direction: column-reverse;
    }
    article *{
      width: 100px;
      height: 100px;
      font-size: 25px;
      background: red;
      margin: 10px;
    }
  </style>
</head>
<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>

</body>
</html>
