<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //当浏览器内核 执行到下面的settimeout时候 将其放入定时器模块 立即开始计时，而不是等主线程执行完再来计时
    //当时间到了之后，将任务放入任务队列，等主线程活干完之后，轮询队列，拿到主线程执行
    setTimeout(()=>{
      console.log("定时器")//在循环结束后，立即从任务队列中取出来执行
    }, 2000)
    
    console.log("houdunren")

    for(let i = 0; i < 10000; i++){
      console.log("")
    }

  </script>
</body>
</html>
