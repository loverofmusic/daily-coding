<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log("定时器");
      }, 0);

      new Promise(resolve => {
        console.log("Promise");//这里是同步执行的
        resolve();//将微任务放入任务队列
      }).then(() => {
        console.log("then");
      });

      console.log("houdunren")

      // Promise
      // houdunren
      // then
      // 定时器
    </script>
  </body>
</html>
