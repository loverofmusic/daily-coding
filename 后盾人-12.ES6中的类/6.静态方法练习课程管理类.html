<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const data = [
      {name: "js", price: 100},
      {name: "mysql", price: 510},
      {name: "vue", price: 678}
    ];

    class Lesson {
      constructor(data){
        this.model = data;
      }
      price(){
        return this.model.price;
      }
      get name(){
        return this.model.name;
      }

      //批量创建多个课程模型对象
      static createBatch(data){
        return data.map(item=>new Lesson(item))
      }
      static maxPrice(data){
        return data.sort((a, b) => b.price() - a.price())[0]
      }
      static totalPrice(data){
        return data.reduce((t, c)=>{
          return t+c.price()
        }, 0)
      }
    }
    let lessons = Lesson.createBatch(data);
    console.log(lessons)
    let mostExpensive = Lesson.maxPrice(lessons).price()
    console.log(mostExpensive)
    console.log(Lesson.maxPrice(lessons).name)
    console.log(Lesson.totalPrice(lessons))
  </script>
</body>
</html>
