<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function interval(callback, delay){
        let id = setInterval(function(){
          callback(id)
        }, delay);
      };
      interval(function(id){
        console.log(id)
      },3000);
    </script>
  </body>
</html>
